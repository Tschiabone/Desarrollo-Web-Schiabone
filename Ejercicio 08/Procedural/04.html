<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 - Procedural</title>
</head>
<body>
    <script>
        var numeros = [];
        for (var i = 0; i < 5; i++) {
            numeros[i] = parseFloat(prompt("Ingrese el número " + (i + 1) + ":"));
        }
        var max = Math.max(...numeros);
        var min = Math.min(...numeros);

        document.write("<ul>");
        document.write("<li>El número mayor es: " + max + "</li>");
        document.write("<li>El número menor es: " + min + "</li>");
        document.write("</ul>");
    </script>
</body>
</html>
