<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Procedural</title>
</head>
<body>
    <script>
        var lado1 = parseFloat(prompt("Ingrese el primer lado del rectángulo:"));
        var lado2 = parseFloat(prompt("Ingrese el segundo lado del rectángulo:"));
        var perimetro = 2 * (lado1 + lado2);
        var area = lado1 * lado2;
        document.write("<p>El perímetro del rectángulo es " + perimetro + "</p>");
        document.write("<p>El área del rectángulo es " + area + "</p>");
    </script>
</body>
</html>
