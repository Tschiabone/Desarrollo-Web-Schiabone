<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6 - Con Funciones</title>
    <script>
        function saludarUsuario() {
            const nombre = prompt("Ingrese su nombre:");
            alert(`Hola, ${nombre}`);
        }
    </script>
</head>
<body>
    <button onclick="saludarUsuario()">Saludar</button>
</body>
</html>
